name: Sync DHDAXCW repository

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@main
      with:
        fetch-depth: 0

    - name: Sync with upstream
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git remote add upstream https://github.com/DHDAXCW/OpenWrt_RockChip.git
        git fetch upstream main

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: sync upstream repository'
        title: 'Sync: Pull latest changes from upstream'
        body: |
          Automated pull request to sync with the upstream repository.
          
          Please review the changes and merge if everything looks good.
        branch: sync-upstream
        delete-branch: true
        labels: 'automated,sync'
